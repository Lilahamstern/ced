version: "3.7"

services:
  project:
    container_name: project
    hostname: project
    command: /bin/bash -c "go run ./main.go"
    image: golang:1.12.6-stretch
    volumes:
      - ./services/project:/usr/service:rw
    working_dir: /usr/service
    restart: always
    networks:
      - services
      - pgnet

  database:
    container_name: database
    hostname: database
    image: postgres:12.1
    restart: on-failure
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - pgnet

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:4.16
    restart: always
    port:
      - 3030:80
    logging:
      driver: none
    networks:
      - services
      - pgnet
    environment:
      - PGADMIN_DEFAULT_EMAIL=test@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=1234
    depends_on:
      - database

  proxy:
    image: nginx:1.17.6
    ports:
      - "80:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - services

volumes:
  pgdata:
    driver: local

networks:
  services:
  pgnet:
    driver: bridge
