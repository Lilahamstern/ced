version: "3.5"
services:
  web:
    user: node
    container_name: web_dev
    build:
      context: ../../web
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../../web:/workspace/web:cached
      - /workspace/web/node_modules
    stdin_open: true
    tty: true
    environment: 
      - CHOKIDAR_USEPOLLING=true
    command: /bin/sh -c "while sleep 1000; do :; done"